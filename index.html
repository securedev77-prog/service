
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
</head>
<body style="background-color: #f0f2f5; font-family: sans-serif; text-align: center;">

    <div style="margin-top: 50px;">
        <h3>My Collection</h3>
        <p>Click the image to view details.</p>
        
        <div onclick="openLink()" style="cursor: pointer; display: inline-block; padding: 10px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <img src="target.jpg" alt="Profile" style="width: 250px; border-radius: 5px;">
            <p style="font-weight: bold; color: #007bff;">Click to Open</p>
        </div>
    </div>

    <script>
        function openLink() {
            // আপনার টেলিগ্রাম লিঙ্কটি এখানে দিন
            window.location.href = "https://t.me/YOUR_TELEGRAM_ID";
        }
    </script>

</body>
</html>
